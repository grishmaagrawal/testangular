<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
<meta charset="UTF-8">
        <title>Event Registration</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/app.css"/>
        
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="/NewEvent.html">Create Event</a></li>
                </ul>
            </div>
        </div>
        <div ng-controller = "EditEventController" style="padding-left:20px; padding-right:20px">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name</label>
                    <input type="text"  id="eventName" ng-model="event.name" required placeholder="Name of your event...">
                    <label for="eventDate">Event Date</label>
                    <input type="text"  id="eventDate" required ng-pattern="/\d\d/\d/d/\d/d/d/d/" ng-model="event.date" placeholder="Date of your event...">
                    <label for="eventTime">Event Time</label>
                    <input type="text"  id="eventTime" ng-model="event.time" placeholder="Time of your event...">
                    <label for="eventLocation">Event Location</label>
                    <input type="text"  id="eventLocation"  ng-model="event.location.address" placeholder="Location of your event...">
                    <br/>
                    <input type="text"  id="eventCity" class="input-small" ng-model="event.location.city" placeholder="City...">
                    <input type="text"  id="eventProvince" class="input-small" ng-model="event.location.province" placeholder="province...">
                     <div>{{event.name}}</div>
                    <label for="eventImageUrl">Image:</label>
                    <input type="text"  id="eventImageUrl" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image...">
                </fieldset>
                <img ng-src="{{event.imageUrl}}" src=""/>
                <br/>
                <br/>
                <button type="submit" ng-disable="newEventForm.$invalid"  ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancleEdit()" class="btn btn-defualt">Cancle</button>
            </form>
        </div>
        </div>

    </div>
    <!-- <script src="jquery-3.3.1.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script src="/js/app.js"></script>
      <script src="/js/controllers/EventControler.js"></script>
      <script src="/js/controllers/EditEventControler.js"></script>
</body>
</html>
